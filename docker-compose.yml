version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: scanwarp-postgres
    environment:
      POSTGRES_DB: scanwarp
      POSTGRES_USER: scanwarp
      POSTGRES_PASSWORD: scanwarp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/server/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanwarp"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: scanwarp-server
    environment:
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: scanwarp
      POSTGRES_USER: scanwarp
      POSTGRES_PASSWORD: scanwarp
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
